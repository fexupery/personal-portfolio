<h1>this is my portfolio</h1>


{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/balance.jpg' %}" alt="">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="64" width="64">
{% if project.url %}
<br/>
<a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}
